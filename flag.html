<!DOCTYPE html>

<head>

    <title>Document</title>
    <link rel="stylesheet" href="asset/css/style1.css">

<body>

    <div id="main">
        <!-- Ethiopia -->
        <div class="top"></div>
        <div class="ETH">ETHIOPIA</div>

        <div class="finnland">
            <div class="vertical">
    
            </div>
        </div>

    <div class="JAP">JAPAN</div>

    <div class="CAM">CAMEROON</div>

    <div class="cameroon-3"></div>

    <!-- Italy -->

    <div class="top"></div>
    <div class="MADG">MADAGASCAR</div>
    <div class="mad1"></div>
<div class="mad2">
    <div class="mad21"></div>
    <div class="mad22"></div>
</div>

    <div class="top"></div>
    <div class="ALG">ALGERIA</div>

        <div class="al al-green"></div>
        <div class="al al-white"></div>

    <div class="flag-box2"></div>

<div class="top"></div>
<div class="congo">
